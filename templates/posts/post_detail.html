{% extends 'base.html' %}

{% block content %}
    <div class="container" style="width: 90%;">
        <div class="row">
            <div style="width: 90%;">
                <div class="card" style="padding: 10px; width: 90%;">
                    <h1>{{ object.title }}</h1>
                    <img src="{{ object.thumbnail.url }}" class="card-img-top" alt="andresitodev">
                    <hr/>

                    <div>
                        <span style="float: right;">Posted {{ object.publish_date|timesince }} ago</span>
                    </div>    

                    <hr/>

                    <div style="padding: 10px;">            
                    <p>{{ object.content }}</p>
                    </div>
            </div>
        </div>
    </div>
{% endblock content %}
